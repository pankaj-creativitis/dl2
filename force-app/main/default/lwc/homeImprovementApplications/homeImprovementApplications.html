<template>
    <lightning-card if:true={showModal}>
        <lightning-datatable
            data={data}
            columns={columns}
            key-field="id"
            onrowselection={getSelectedName}
            onrowaction={openModal}
        >
        </lightning-datatable>
    </lightning-card>



    <lightning-card if:false={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_large slds-backdrop slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <!-- Modal body starts here -->
                <div class="slds-modal__content slds-var-p-around_medium">
                    <lightning-datatable
                        data={data}
                        columns={columns}
                        onrowselection={getSelectedName}
                        key-field="id"
                    >
                    </lightning-datatable>
                    <lightning-button variant="brand" label="Go Back" onclick={closeModal}></lightning-button>
                </div>
            </div>
            
        </section>

        
    </lightning-card>
</template>
