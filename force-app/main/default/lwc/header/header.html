<template>
    <template if:true={middleMessage}>
        <div class="slds-var-m-vertical_xx-large"></div>
    </template>
    <div class="slds-grid slds-grid_vertical">
        <div class="slds-col slds-align_absolute-center">
    <div class="slds-var-m-around_medium">
        <img src={icnUrl} style="height: 45px;">
    </div>
        </div>
        <div class="slds-col slds-align_absolute-center">
    <div class="slds-var-m-bottom_medium">
        <div class="slds-wrap wrapperClass slds-text-heading_small slds-align_absolute-center"><strong>{headerTextFront}{variable1}{headerText}</strong></div>
        <!--div class="slds-text-heading_small slds-align_absolute-center"><strong></strong></div-->
        <template if:true={keyValue}>
        <div class="slds-wrap wrapperClass slds-text-heading_medium slds-align_absolute-center"><strong>â‚¹ {formattedKeyValue}</strong></div>
    </template>
        <div class="slds-wrap wrapperClass slds-text-body_small slds-text-color_weak slds-align_absolute-center">{subText}</div>
        <div class="slds-wrap wrapperClass slds-text-body_small slds-text-color_success slds-align_absolute-center">{subText2}</div>
    </div>
        </div>
        <template if:true={showNextPrevious}>
            <div class="slds-col slds-align_absolute-center slds-var-p-vertical_xx-large">
                <lightning-button-group>
                <lightning-button
                  variant="neutral"
                  type="submit"
                  name="update"
                  label="Previous"
                  onclick={handlePrevious}

                <lightning-button

                  type="submit"
                  name="update"

                  onclick={handleNext}
