<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                    
                    <lightning-icon icon-name="standard:action_list_component" alternative-text="Event" title="Event"></lightning-icon>
                  <span class="slds-assistive-text">opportunity</span>
                </span>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                        <span class="slds-page-header__title slds-truncate" title="Rohde Corp - 80,000 Widgets">Covenants (2)</span>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-page-header__col-actions">
            <div class="slds-page-header__controls">
                <div class="slds-page-header__control">

                    <lightning-button label="Add Covenant" title="Non-primary action" class="slds-m-right_small"></lightning-button>
                 
                    <lightning-button variant="base" title="Download action with base variant" icon-name={icnName} onclick={bodyMgmt}></lightning-button>
                </div>
            </div>
        </div>
        </div>
      </div>
      <template if:true={showbody}>
    <div>
        <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
        </lightning-datatable>
    </div> 
</template>
<template if:true={isOpenModal}>
  <div>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                      <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                      </lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Limit</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <div class="slds-text-heading_small slds-text-align_center">
                     <c-add-limit object-name="Limit_Assessments__c" field-string="Amount__c,Margin__c,Tenure_Months__c,Repayment__c,Remarks__c"></c-add-limit>
                  </div>
              </div>
              <footer class="slds-modal__footer">
                  <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}></lightning-button>
              </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
</template>
