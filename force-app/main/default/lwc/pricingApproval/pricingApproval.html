<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">

                            <lightning-icon icon-name="standard:approval" alternative-text="Event" title="Event">
                            </lightning-icon>
                            <span class="slds-assistive-text">opportunity</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate"
                                        title="Rohde Corp - 80,000 Widgets">Pricing Approval</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <lightning-button label="Send Pricing for Approval" title="Non-primary action"
                            class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="base" title="Download action with base variant" icon-name={icnName}
                            onclick={bodyMgmt}></lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template if:true={showbody}>
        <div class="slds-p-around_medium slds-m-around_medium">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    padding="slds-p-around_large">
                    <lightning-input type="text" label="Pricing Integration Status" value="Success" readonly>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    padding="slds-p-around_large">
                    <lightning-input type="text" label="Pricing Integration Error" value="-" readonly></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    padding="slds-p-around_large">
                    <lightning-input type="text" label="Applied Processing Fee" value="2.00" readonly></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    padding="slds-p-around_large">
                    <lightning-input type="text" label="Requested Processing Fee"></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <div class="slds-p-around_medium">
            <lightning-textarea name="input1" label="Liability Relationship Summary" ></lightning-textarea>
        </div>
            <lightning-datatable key-field="id" data={data} columns={columns}>
            </lightning-datatable>
            <lightning-button label="Save" title="Non-primary action"
                            class="slds-m-right_small slds-p-top_small slds-float_right"></lightning-button>
            <div class="slds-float_right slds-p-top_small">
            
                        </div>
        </div>
    </template>
</template>
