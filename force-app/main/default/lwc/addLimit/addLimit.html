<template>
    <lightning-record-edit-form
        object-api-name={objectName}
        onsuccess={handleSuccess}>
        <lightning-layout multiple-rows="true" class="slds-p-vertical_x-small" horizontal-align="spread">
           
              <!--div class="slds-border_bottom"-->
              <lightning-layout-item
                  size="12"
                  small-device-size="12"
                  medium-device-size="6"
                  large-device-size="4"
                  padding="slds-p-around_large"
                >
                  <lightning-input-field field-name="Type__c" onchange={handleFtChange}>
                  </lightning-input-field>
                  
                </lightning-layout-item>
              <lightning-layout-item
              size="12"
                  small-device-size="12"
                  medium-device-size="6"
                  large-device-size="4"
                  padding="slds-p-around_large">
                  Facility Name:<br/>{limitName}
                </lightning-layout-item>
                <lightning-layout-item
                size="12"
                  small-device-size="12"
                  medium-device-size="6"
                  large-device-size="4"
                  padding="slds-p-around_large">
                  ROI/Commission(%):<br/>{roi}
                </lightning-layout-item>
                
              <!--/div-->
            
          </lightning-layout>
          <lightning-layout multiple-rows class="slds-p-vertical_x-small">
           
            <template if:true={fldSet}>
              <template for:each={fldSet} for:item="fld">
                <!--temlpate key={fld}-->
                <lightning-layout-item
                  key={fld}
                  size="12"
                  small-device-size="12"
                  medium-device-size="6"
                  large-device-size="4"
                  padding="slds-p-around_large"
                >
                  <lightning-input-field field-name={fld}>
                  </lightning-input-field>
                  
                </lightning-layout-item>
                <!--/temlpate-->
              </template>
            </template>
            <lightning-input-field
              class="slds-hidden"
              field-name="Parent_Application__c"
              value={oppId}
            >
            </lightning-input-field>
            <lightning-input-field
              class="slds-hidden"
              field-name="Limit__c"
              value={parentId}
            >
            </lightning-input-field>
            <lightning-input-field
              class="slds-hidden"
              field-name="Name"
              value={limitName}
            >
            </lightning-input-field>
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" type="submit" name="save" label="Create Limit">
                </lightning-button>
           </div>
          </lightning-layout>
</lightning-record-edit-form>
</template>
