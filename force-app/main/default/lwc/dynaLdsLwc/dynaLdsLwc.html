<template>
  <template if:true={loaded}>
  <lightning-card>
    <div>
      <template if:true={isList}>
        <lightning-record-view-form
          record-id={recordId}
          object-api-name={objectApiName}
        >
          <lightning-messages> </lightning-messages>
          <lightning-layout multiple-rows>
            <template if:true={fldSet}>
              <template for:each={fldSet} for:item="fld">
                <!--temlpate key={fld}-->
                <lightning-layout-item
                  key={fld}
                  size="12"
                  small-device-size="6"
                  medium-device-size="6"
                  large-device-size="3"
                >
                  <lightning-output-field
                    field-name={fld}
                    variant="label-hidden"
                  >
                  </lightning-output-field>
                </lightning-layout-item>
                <!--/temlpate-->
              </template>
            </template>
          </lightning-layout>
        </lightning-record-view-form>
      </template>
    </div>
    <div class="slds-var-p-horizontal_medium">
      <template if:true={isSingle}>
        <lightning-record-edit-form
          record-id={recordId}
          object-api-name={objectApiName}
          onsuccess={updateSuccess}
        >
          <lightning-messages> </lightning-messages>

          <lightning-layout multiple-rows>
            <template if:true={fldSet}>
              <template for:each={fldSet} for:item="fld">
                <!--temlpate key={fld}-->
                <lightning-layout-item
                  key={fld}
                  size="12"
                  small-device-size="12"
                  medium-device-size="6"
                  large-device-size="4"
                  padding="slds-p-around_large"
                >
                  <lightning-input-field field-name={fld}>
                  </lightning-input-field>
                </lightning-layout-item>
                <!--/temlpate-->
              </template>
            </template>
          </lightning-layout>
          <template if:true={parentField}>
            <lightning-input-field
              class="slds-hidden"
              field-name={parentField}
              value={parentId}
            >
            </lightning-input-field>
          </template>
          <lightning-button
            variant="brand"
            type="submit"
            name="update"
            label={saveUpdateTag}
          >
          </lightning-button>
        </lightning-record-edit-form>
      </template>
    </div>
  </lightning-card>
</template>
</template>
